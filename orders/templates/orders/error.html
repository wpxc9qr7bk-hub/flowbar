<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | FlowBar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-dark { background-color: #121212; }
        .neon-text { color: #FF1744; text-shadow: 0 0 10px rgba(255, 23, 68, 0.5); }
    </style>
</head>
<body class="bg-dark text-white font-sans min-h-screen flex items-center justify-center p-6">

    <div class="text-center max-w-md">
        <div class="mb-6 flex justify-center">
            <div class="w-20 h-20 rounded-full bg-red-900/30 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#FF1744" class="w-10 h-10">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-bold neon-text mb-2">¡Ups! Algo pasó</h1>
        
        <!-- Aquí mostramos el mensaje que viene desde la vista -->
        <p class="text-gray-400 text-lg mb-8">{{ message }}</p>

        <a href="/" class="bg-gray-800 hover:bg-gray-700 text-white py-3 px-8 rounded-xl font-semibold transition-colors">
            Volver al Inicio
        </a>
    </div>

</body>
</html>
