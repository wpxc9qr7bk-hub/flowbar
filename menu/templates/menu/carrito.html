<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito | FlowBar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .neon-text { color: #00E5FF; text-shadow: 0 0 10px rgba(0, 229, 255, 0.5); }
        .bg-dark { background-color: #121212; }
        .card-bg { background-color: #1E1E1E; }
    </style>
</head>
<body class="bg-dark text-white font-sans min-h-screen flex flex-col">

    <!-- Header con bot칩n atr치s -->
    <header class="p-5 flex items-center bg-dark border-b border-gray-800">
        <a href="{% url 'carta' %}" class="mr-4 text-[#00E5FF]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
            </svg>
        </a>
        <h1 class="text-2xl font-bold neon-text">Mi Carrito</h1>
    </header>

    <!-- Lista de Items -->
    <main class="flex-1 p-5 overflow-y-auto">
        {% if items %}
            {% for item in items %}
            <div class="card-bg p-4 rounded-xl mb-4 flex justify-between items-center group relative">
                
                <!-- Informaci칩n del Producto -->
                <div>
                    <h3 class="font-bold text-lg text-white">{{ item.product.descripcion }}</h3>
                    <p class="text-[#00E5FF] text-sm">${{ item.product.precio }} x {{ item.quantity }}</p>
                </div>
                
                <!-- Precio y Bot칩n Eliminar -->
                <div class="flex items-center gap-4">
                    <span class="text-xl font-bold text-white">${{ item.subtotal }}</span>
                    
                    <!-- Bot칩n Eliminar (Icono de Basura) -->
                    <a href="{% url 'remove_from_cart' item.product.id_producto %}" 
                       class="text-gray-500 hover:text-red-500 transition-colors p-2 rounded-full hover:bg-red-500/10"
                       title="Eliminar producto"
                       onclick="return confirm('쮼st치s seguro de eliminar este producto?');">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                    </a>
                </div>
            </div>
            {% endfor %}
        
        {% else %}
            <!-- Estado Vac칤o (Esto se muestra si el if items es falso) -->
            <div class="text-center mt-20 text-gray-500">
                <p class="mb-4 text-lg">Tu carrito est치 vac칤o 游땩</p>
                <a href="{% url 'carta' %}" class="px-6 py-3 bg-[#1E1E1E] text-[#00E5FF] rounded-full font-bold border border-[#00E5FF] hover:bg-[#00E5FF] hover:text-black transition-colors inline-block">
                    Ir a la carta
                </a>
            </div>
        {% endif %} <!-- AQU칈 CIERRA EL IF DE LA L칈NEA 28 -->
    </main>

    <!-- Resumen y Bot칩n de Pago -->
    {% if items %}
    <footer class="p-5 bg-black border-t border-gray-800 sticky bottom-0">
        <div class="flex justify-between mb-4 text-lg font-bold">
            <span>Total</span>
            <span class="neon-text">${{ total_price }}</span>
        </div>
        <!-- CONECTAMOS EL BOT칍N AL CHECKOUT -->
        <a href="{% url 'checkout' %}" class="w-full bg-[#00E5FF] text-black py-4 rounded-xl font-bold text-lg shadow-[0_0_15px_rgba(0,229,255,0.5)] hover:opacity-90 block text-center transition-opacity">
            Pagar y Pedir
        </a>
    </footer>
    {% endif %}

</body>
</html>
